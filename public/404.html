<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SurfMate</title>
    <script type="text/javascript">
      // Simple redirect for GitHub Pages SPA support
      var l = window.location;
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
               '/?path=' + encodeURIComponent(l.pathname + l.search + l.hash));
    </script>
  </head>
  <body></body>
</html>
